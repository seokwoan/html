<!DOCTYPE html>
<html lang="en">
<head>

  <!-- CDN코드를 불러오고 script를 작성해야 jquery가 적용됨 CDN코드보다 
       위에서 작성하면 적용안됨 -->

  <script>

    // window.onload=function(){
    //   document.getElementById("box").innerText="오늘 수요일";

    //   document.getElementById("open").addEventListener( 'click' , function(){
    //     document.getElementById("box").style.display="block";
    //   });

    //   document.querySelector("#close").addEventListener( 'click' , function(){
    //     document.getElementById("box").style.display="none";
    //   });
    // }

    $(function(){
      //$("#box").html("오늘 수요일");
      $("#open").on('click',function(){
        //$("#box").toggle(); // toggle -> show(block), hide(none기능을 전부 가짐
        //$("#box").fadeToggle(2000); // fade는 투명도 in(opacity) - 서서히 진하게 , out - 서서히 투명하게 
        $("#box").slideToggle();
      });
      $("#close").click(function(){
        $("#box").slideDown();
      });
    })
    
  </script>

</head>

<body>

  <button id="open">열기</button>
  <button id="close">닫기</button>
  <div id="box">
    <p> 오늘 점심메뉴는?</p>
    <p>간장게장, 청국장?</p>
    <p>돈까스?</p>
    <p>짜장면??</p>
    <p>뭐먹지....</p>
  </div>  

</body>
