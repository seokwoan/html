<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript_함수</title>

  <script>

    // document.write( " 언제 실행? " ) ;
    // 브라우저가 html파일 열기 하면서 html코드를 순차적으로 
    // 실행하면 실행되는 코드이다. 
    

    // function - 자바스크립트에서 함수 정의 는 function으로 시작한다.
    // 함수 정의 란 - 특정 기능(작업)을 싱행하기 위한 코드 블록
    // 코드블록이란 " {} " 다.
    // 자바스크립트 함수는 이벤트 처리, 부가적인 코드 실행을 위해 만들어 사용한다.
    // 이벤트란 - 브라우저에서 사용자(클라이언트)가 하는 모든 행위가 이벤트
    // 마우스 움직이기, 마우스 왼쪽버튼클릭, 마우스 왼쪽버튼 더블클릭,
    // 키보드 누르기, 키보드 누르고 있기, 키보드 눌렀다가 떼기, 
    // 키보드에 특정키 누르기, 브라우저 크기 조절, 브라우저 위치 이동 등등


    // 함수 형태 
       /* function 함수의 이름( a ) { 함수의 이름은 함수기능에 맞는 이름으로 만들기
        document.write( a + 10 ) ; 
       } */
    // document.write() <- write는 함수의 이름으로 쓰기 기능이 있으므로
    // 함수의 이름을 write로 정해둠    

    // 함수의 정의 - 어떤 코드를 실행 시킬것인가 코드만 작성해 놓은것
    //              실제 실행되지 않는 상태, 예비 상태이다. 
    // 함수를 실행시키려면 함수 호출을 해야한다. 
    // documet.write(); -> write라는 함수 호출
    // 함수는 코드의 순서를 따르지 않음 호출 -> 선언으로 코드 순서가 짜여 있어도
    // 선언된 함수를 인지하고 호출함
    // html문서가 열릴때 선언된 함수를 ram에 먼저 저장해움
    // 그 후 함수가 호출되면 선언된 함수의 값을 가져와 출력
    // 출력 후 메모리 공간에 대한 권한을 윈도우에 반납해 비워줌
    // 다시 호출되면 그때 다시 선언된 함수값을 불러옴

    /* print( 20 ) ;
    function print(num){ // num은 매개변수 함수를
      document.write( num + " 출력 " ) ;
    }
    // 매개변수는 함수 외부의 데이터를 함수 내부로 옮겨줌
    // 함수가 네부의 데이터로 실행되면 매개변수 필요x
    // 함수에 외부 데이터를 넣어서 실행하려면 매개변수 필요o
    // 매개변수는 " , " 를 통해 여러개 생성 가능

    kor = 90 ;
    eng = 80 ; 
    mat = 32 ;
     sum( kor , eng , mat ) ;
    function sum( x , y , z ){
      document.write( " <br> 합 " + ( x + y + z ) + " <br> " ) ;
    }
    // 매개변수가 필요한경우는 함수 코드블록 " {} "에 데이터입력이 발생되지않는 경우
    // - 함수 내용으로 데이터를 계산하거나 출력하거나 조건식을 만들거나
    //   하는 경우에 함수자체적으로 데이터 입력이 없다면 외부로부터 데이터를
    //   전달받아 사용해야한다. 

    sum( 1 , 2 , 3 ) ;

    print( 10 ) ; // print라는 함수 호출 
    print( 40 ) ;
    print( 50 ) ;

    // 반복적으로 사용되는 코드를 함수로 만들어서 간결하게 만들수 있음
 */


    // 자바스크립트에서 html태그를 제어하려면 해당태그를 선택해야한다.
    // html문서에서 특정 태그를 선택하는 방법은 태그명 , id , class, name이 있다.
    // 태그명 , class , name으로 선택하면 배열의 구조이다.
    // id로 선택하면 객체단위인데, 단일값이다. 변수 비슷하게 사용가능
    // 현재 html문서에서 라는 뜻으로 document
    // 태그(엘리먼트)를 찾아서 가져와라 뜻으로 getElement
    // 태그명 , class , name , id 중 무엇으로 찾을거냐 
    // id -> ById , class -> byClass , 태그명 -> ByTagName, name -> ByName
    // 단, class , name , 태드명으로 선택할때에는 getElements이다. 개체다수
    // document.getElementById("id")

    function calc(){
      let num1 = Number( prompt( " 첫번째 정수 " ) );
      let num2 = Number( prompt( " 두번째 정수 " ) ); 
      print( num1 , num2 ) ;
    }

    function print( num1 , num2 ){
      sum = num1 + num2 ;
      document.getElementById("result").innerText=sum;
    }
    



  </script>

</head>

<body>

  <!-- onclick="함수이름()" html태그의 이벤트에 의한 함수 호출 -->
  <button onclick="calc()">계산</button>
  <div id="result"></div>
  
</body>

</html>
