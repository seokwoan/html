<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div 스타일3</title>

  <style type="text/css">
    #wrap{
      width:500px;
      margin:100px auto;
      background-color: #292929;
      color:#eee;
      font-size:30px;
      /* height:100px; *//*div에서 수직정렬을 하려면 높이가 없어야함*/
      text-align:center;/*text-align은 수평정렬*/
      /* vertical-align: middle; *//*수직정렬, div는 적용불가*/
      padding:30px 0;/*div등 vertical-align이 적용안되는 태그는 padding을 이용해 정렬*/
    }

  </style>
</head>
<body>
  
  <div id="wrap">
    메뉴
  </div>

</body>
</html>
