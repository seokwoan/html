<!DOCTYPE html>
<html lang="en">
<head>
<!-- head부분 내용은 설명, 외부파일, html스타일등 입력, head태그에 css, javascript작성-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table2</title>
</head>
<body>

  <table border="1" align="center" width="380">
  <!-- table에 전체크기를 지정하지 않으면 브라우저 크기에 영향을 받음-->
    <colgroup>
      <col span="1" style="background-color: aqua;"
    </colgroup>

    <thead style="background-color:aquamarine">
      <tr height="40">
        <th width="100">학교명</th>
        <th width="100">학과명</th>
        <th width="100">이름</th>
        <th width="80">성적</th>
      </tr>
    </thead>

    <tbody align="center"><!-- align의 글자정렬은 thead,tbody,tfoot에 적용 table태그에 적용시 테이블의 위치가 body태그에서 정렬-->
      <tr height="40">
        <td>A대학교</td>
        <td>컴공과</td>
        <td>이순신</td>
        <td>4.3</td>
      </tr>
      <tr height="40">
        <td>B대학교</td>
        <td>국문과</td>
        <td>한석봉</td>
        <td>3.9</td>
      </tr>
      <tr height="40">
        <td>C대학교</td>
        <td>기계과</td>
        <td>장영실</td>
        <td>2.5</td>
      </tr>
    </tbody>

    <tfoot>
      <tr height="40">
        <th>학교명</th>
        <th>학과명</th>
        <th>이름</th>
        <th>성적</th><!-- 약어로 "tr{성적}" 작성가능 -->
      </tr>
    </tfoot>

  </table>
  
</body>
</html>
