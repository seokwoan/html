  <style>
    #slide{
      width : 700px;
      height : 400px;
      overflow : hidden;
    }

    #slideImg{
      list-style-type : none;
      width : 2800px;
      position : relative;
      display : flex;
      padding : 0;
      margin : 0;
      right : 0;
      transition : right 1s;
    }

    li:nth-child(1){
      width : 700px;
      height : 400px;
      background : url(./static/image/고양이1.jpg) no-repeat center;
      background-size : cover;
    }

    li:nth-child(2){

    li:nth-child(3){

    li:nth-child(4){

      height : 400px;
      background : url(./static/image/고양이4.jpg) no-repeat center;
      background-size : cover;
    }

  </style>

  <div id="slide">
    <!-- <div id="slideImg"></div> -->
    <ul id="slideImg">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <button id="left">왼쪽</button><button id="right">오른쪽</button>



</body>

<script>

let pos = 0;

$("#left").on( 'click' , function(){
  pos += 700;
  if( pos == 2800 ) pos = 0;
  $("#slideImg").css( "right" , pos + "px" );
});


$("#right").on( 'click' , function(){
  pos -= 700;
  if( pos == -700 ) pos = 2100;
  $("#slideImg").css( "right" , pos + "px" );
});
