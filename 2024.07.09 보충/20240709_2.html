<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <style>
    #select1, #select2, #select3{
      position : absolute;
      width : 200px;
      height : 100px;
      line-height : 100px;
      font-size : 30px;
      left : 300px;
      border : 2px solid #aaa;
    }
    #select1{ top : 50px; }
    #select2{ top : 170px;}
    #select3{ top : 290px;}
    ul li{
      cursor : pointer;
      margin-bottom : 10px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


</head>



<body>

  <!-- 처음 클릭하면 첫번째 박스, 2번째 클릭하면 두번째 박스, 3번째 클릭하면 3번째 클릭 , 3개가 다 차면 클릭 못함, 내용 들어있는 박스 다시 클릭하면 사라짐 -->
  <div id="travel">
    <h3>여행지 선택</h3>
    <ul>
      <li class="city">서울</li>
      <li class="city">대구</li>
      <li class="city">제주도</li>
      <li class="city">대전</li>
      <li class="city">부산</li>
      <li class="city">양평</li>
      <li class="city">강릉</li>
      <li class="city">목포</li>
      <li class="city">여수</li>
      <li class="city">통영</li>
      <li class="city">화천</li>
      <li class="city">경주</li>
    </ul>
  </div>

  <div id="select1" class="select"></div>

  <div id="select2" class="select"></div>

  <div id="select3" class="select"></div>

  <script>

    var count = 0;


    
    $(".city").on( 'click' , choose );


    $(".select").on( 'click' , function(){
      if( count != 0){
        if( $(this).text() != ''){
          $(this).empty();
          count--;
        }  
      }  
    })


    function choose(){
      var city = $(this).text();
        $(".select").eq(count).append( city );
        count++;

      if( count == 3){
        // $(".city").off();
        count = 3;
      }
    }

    $(".city").click(function(){
      var item = $(this).text();
      if( $("#select1") == '' ){
        $("#select1").text(item);
      }
      else if( $("#select2") == '' ){
        $("#select2").text(item);
      }
      else if( $("#select3") == '' ){
        $("#select3").text(item);
      }
    });

    $(".select").click(function(){
      $(this).text('')
    });


  </script>


</body>



</html>
