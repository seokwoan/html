    h2{ text-align : center; }

    .itemTitle{ display : flex; }
    .sup{ width : 300px; }
    .qua{ width : 100px; }

      padding-bottom : 10px;
      display : flex;

  <h2>여행 준비물</h2>
  <input type="text" id="word" name="word">
  <input type="text" id="some" name="some">
  <button onclick="save()">등록</button>

  <div id="wordList">
    <ul class="itemTitle">
      <li class="sup">준비물</li>
      <li class="qua">수량</li>
      <li class="rem">비고</li>
    </ul>

    <ul id="itemList">

  </div>

<script>

  function save(){
    var v = $("#word").val(); // input 태그 작성한값 가져오기
    var 수량 = $("#some").val();

    $("#word").val(''); // input태그 비우기
    $("#some").val('');

    $("#word").focus(); // input태그에 커서

    $("#itemList").append(`<li><div class="sup">${v}</div><div class="qua">${수량}</div><div class="rem"><button class="update">수정</button><button class="del">삭제</button></div></li>`);

    $(".del").on( 'click' ,function(){
      var li = $(this).parent().parent();
      li.remove();
    });  

    $(".update").on( 'click' , itemUpdate );

  }

  function itemUpdate(){
    if( nowUpdate == null ){
      nowUpdate = $(this);
      var q = $(this).parent().prev();
      var s = q.prev();

      q.html( '<input type="text" id="temp1" value="' + q.text() + '">' );
      s.html( '<input type="text" id="temp2" value="' + s.text() + '">' );

    }
    else{
      var q = $(this).parent().prev();
      var s = q.prev();
      q.text( $("#temp1").val() );
      s.text( $("#temp2").val() );

      nowUpdate = null;
    }

  }
