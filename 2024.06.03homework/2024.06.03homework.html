/* 과제 1.  
// 소주 1잔에 수명이 2분 단축된다.
// 어떤 사람이 20년 동안 소주를 마셨다. 
// 하루에 몇잔씩 마시는지 입력 받기(prompt)
// 이 사람의 수명은 총 몇분 단축 되었는가?
//                 총 몇시간 단축 되었는가?
//                 총 며칠 단축 되었는가?
// 모든 값은 정수만 출력  */

    glass = 2;
    howLong = 7300;
    howMuch = Number( prompt("하루에 몇잔의 소주를 드시나요?"));
    minite = howLong * howMuch;
    hour = Math.round( minite / 60 );
    day = Math.round( hour / 24 );
    document.write( "하루 " + howMuch + " 잔의 소주를 마십니다.<br>" );
    document.write( "총 " + minite + "분의 수명이 단축되었습니다.<br>" );
    document.write( "총 " + hour + "시간의 수명이 단축되었습니다.<br>" );
    document.write( "총 " + day + "일의 수명이 단축되었습니다.<br><br>" );


/* 과제 2.
// 두개의 육면 주사위를 던져서 같은 값이 나온다면 당첨, 아니라면 꽝 출력 */

    dice1 = Math.floor( Math.random() * 6 ) + 1;
    dice2 = Math.floor( Math.random() * 6 ) + 1;
    lucky = ( dice1 != dice2 ) ? `꽝 ( ${dice1} , ${dice2} )` :  `당첨 ( ${dice1} , ${dice2} )` ;
    document.write("추첨 결과 " + lucky + "입니다.");

  </script>
