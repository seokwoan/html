<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0527homework</title>

  <link rel="stylesheet" href="./static/css/0527homework.css">

</head>

<body>

  <div id="wrap">

    <div id="topbox">

      <!-- <div id="top_title">푸른 지구</div> -->
      <!-- 제목으로 나와있는 텍스트라 "h" 태그로 작성 -->

      <h2 id="title_h">푸른지구</h2>

      <div id="top_image"></div>

      <div id="top_foot">
        <div class="top_button"></div>
        <div class="top_button"></div>
        <div class="top_button"></div>
      </div>

    </div>

    <div id="middle_box">
      <p>우리의 작은 노력이 우리 공동의 미래를 위해</p>
      <p>의미 있는 노력으로 확산 되기를 소망합니다.</p>
    </div>

    <div id="bottom_box">
      <div class="bottom_picture"></div>
      <div class="bottom_picture"></div>
      <div class="bottom_picture"></div>
    </div>

    <div id="fix_box">
      <!-- menu는 "ul" 태그를 많이 사용 -->
      <!-- "div" 태그를 이용한 메뉴
      <div class="fix_menu">푸른지구</div>
      <div class="fix_menu">자원고갈</div>
      <div class="fix_menu">탄소운동</div>
      <div class="fix_menu">다음세대</div> -->
      <ul id="fix_ul">
        <li class="fix_li">푸른지구</li>
        <li class="fix_li">자원고갈</li>
        <li class="fix_li">탄소운동</li>
        <li class="fix_li">다음세대</li>
      </ul>
    </div>

  </div>
  
</body>
</html>
