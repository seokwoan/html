<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript_조건문</title>

  <script>

// 변수 생성, 변수 할당 이라고 한다.
    let count = 0; //변수의 초기화 - 변수를 생성 또는 할당 하면서 데이터를 저장하는 행위
    //count = 10;
    //count = 323;

    //count = 0; //변수 초기화 - 값이 변한 변수를 초기의 값으로 돌리는 것도 초기화


// 변수의 범위(scope)
// let, var, const
let a = 10;
a = 20;
a = 30;
//let a = 30; // let을 이용해 같은 이름을 가진 변수를 만들 수 없음 에러
            // let은 변수의 데이터 변경 가능, 변수를 재생성 안됨.

var b = 10;
b = 332;
b = 23231;
var b = 32; // 변수의 데이터 변경 가능, 변수 재생성 가능 
            // ram에 똑같은 이름의 변수 공간을 새로 만듬 이전 값은 
            // 저장되어 있으나 사용하지 않음
            // 변수 재생성이 가능해서 다른 값을 넣지 않도록 주의
            
const c = 30;
//c = 45;   // 변수의 데이터 변경 불가, 변수 재생성 불가    
            // 심볼릭 상수 , 상수 - 데이터 읽기 권한만 있는 메모리 공간

// let -> " {} " 안의 변수 생성(지역변수) , 전역변수, 배열 생성시, 객체생성시
// var -> " {} " 안의 변수 생성(지역변수)
// const ->  고유값, 변경되면 안되는값, 불변 데이터를 이름으로 표현하고자 할때
//         "const pi = 3.14;" -> 3.14는 변하지 않는 값이므로 고정해서 사용
//          소프트웨어 개발시 다른 사람에게 변경하지 말라, 건들지 말라고 알려주기 위한용도           

    function up(){
      if( count < 20 ){
      count++;
      }  
      // document - html 문서 (dom)
      // .getElement - html 안에서 태그를 가져옴
      // ById -> html 태그의 id로 찾아옴 아이디 입력은 문자열로 해야함 
      // ByClassName - class로 찾아옴 
      var divBox = document.getElementById("box");
      //변수값으로 지정하면 변수를 이용해 쉽게 사용할 수 있다.
      // 변수값 앞에 let, var, const 를 입력하면 변수가 " {}" 내에서만 사용됨
      // 변수가 함수 혹은 조건문등에서만 사용해서 변수를 통제함
      divBox.innerText = count;
      // id가 box인 div태그 안에 count변수 값을 쓴다.
    }

    function down(){
      if( count >= -9 ){
      count--;
      }
      var divBox = document.getElementById("box");
      divBox.innerText = count;
    }

    // 증가되는 최대값은 20 이고, 감소되는 최소값은 -10이다. 
    // 최대와 최소에 도달하면 더이상 증감 되지 않게 하시오.

  </script>

</head>

<body>
  <!-- onclick은 마우스로 html태그를 클릭할때의 동작을 처리하기 위한 이벤트이다.
       태크글 클릭하면 onclick"함수명()" 의 함수명 이라는 이름을 자바스크립트에서
       찾아서 실행 시킨다. 
       클릭하면 어떤 기능 또는 동작을 하고 싶은지 자바스크립트로 작성해야한다.

       up() -> up 이라는 이름의 함수를 실행 해라 뜻, up함수 호출
  -->
  <button onclick="up()">증가</button>
  <button onclick="down()">감소</button>
  
  <div id = "box" style = "font-size : 40px;"></div>
  
</body>

</html>
