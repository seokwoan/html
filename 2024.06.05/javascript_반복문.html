  <script>
    // switch문 -> 여러개의 선택지중 하나를 선택하여 동작

    // switch() -> " () " switch의 소괄호에는 데이터를 입력
    // 입력한 값과 같은 값을 같는 case를 찾음
    // switch ~ case문 -> case로 선택지를 만들어서 동작할수 잇게 한다.
    // 선택된 case의 내용이 실행되고 switch문의 }를 만날때까지 실행을 멈추지 않음
    // " {} " 중괄호의 의미는 " { " 여기가 시작, " } " 여기가 끝
    // break는 제어문의 실행을 중단 시키는 기능을 가지고 있다. 강제중단
    // break는 if문에 단독으로 사용 하면 안된다.

        // case:case를 하면 두개의 case중 하나를 충족하면 실행

      // case 뒤에 붙일수 있는 데이터는 정수, 실수, 문자열 모두 가능, 상수(리터럴, 심볼릭(const)) 
      // 자바스크립트만 전부 가능 언어에 따라 불가능한 데이터타입있음


    menu = prompt( " 실행 할 메뉴를 입력하세요. (복사-c, 붙여넣기-v, 잘라내기-x)" ) ;

    switch( menu ){
      case "c":
        document.write( "복사 했습니다." ) ;
        break;
      case "v":
        document.write( "붙여넣기 했습니다." ) ;
        break;
      case "x":
        document.write( "잘라내기 했습니다." ) ;
        break;
    }

  </script>
