<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json_data3</title>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script>

    /*
    폭염.json 파일의 내용 자바스크립트로 가져와서
    브라우저 화면에 출력하기
    이쁘고 깔끔하고 심플하게
    */

    window.onload=function(){
      const xml = new XMLHttpRequest();
      xml.onload=function(){

        var hot = this.responseText;
        var data = JSON.parse(hot);
        console.log(data);

        print(data);

        var lineColor = $(".line");
        console.log(lineColor);
        
        color(lineColor);

      }
      xml.open( 'GET' , '폭염.json');

      xml.send();

    }  

    function print( data ){
      for( var i = 0 ; i < data.length ; i++){
        $(".dataArea").append(`
          <tr class="line">
            <td>${data[i].연도별}</td>
            <td>${data[i]["서울(일)"]}</td>
            <td>${data[i]["강릉(일)"]}</td>
            <td>${data[i]["대전(일)"]}</td>
            <td>${data[i]["대구(일)"]}</td>
            <td>${data[i]["광주(일)"]}</td>
            <td>${data[i]["부산(일)"]}</td>
            <td>${data[i]["전국일평균(일)"]}</td>
          </tr>
        
        `)
      }
    }

    function color( data ){
      for( var i = 0 ; i < data.length ; i++){
        switch( i%3 ){
          case 0 :
            data.eq(i).css( 'background' ,  'skyblue' );
            break;
          case 1 :
            data.eq(i).css( 'background' ,  '#D1FFAB' );
            break;
          case 2 : 
            data.eq(i).css( 'background' ,  '#FFFFDF' );
            break;
        }
      }
    }



  </script>


</head>


<body>

  <div id="wrap">
    <div id="title" class="textdata"><h1>년도별 폭염 발생 현황</h1></div>
    <div id="main" class="textdata">
      <table id="dataTable">
        <thead>
          <tr>
            <th>연도</th>
            <th>서울</th>
            <th>강릉</th>
            <th>대전</th>
            <th>대구</th>
            <th>광주</th>
            <th>부산</th>
            <th>전국 평균</th>
          </tr>
        </thead>
        <tbody class="dataArea">
        </tbody>
      </table>
    </div>

  </div>


</body>

<style>

*{
  margin : 0;
  padding : 0;
  box-sizing : border-box;
}

.textdata{
  width : 800px;;
  margin : 0 auto;
  text-align : center;
  padding : 10px;
}

#dataTable{
  border-collapse : collapse;
  border : 1px solid black;
  border-radius : 10px;
  overflow : hidden;
}

#dataTable th{
  width : 10%;
  border : 1px solid black;
  font-size : 20px;
  line-height : 30px;
  padding : 7px 3px;
}

.dataArea td{
  border : 1px solid black;
  font-size : 18px;
  line-height : 40px;
}


</style>


</html>
