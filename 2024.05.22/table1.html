<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table1</title>
</head>

<body>

  <table border="1"><!-- border="1"은 테이블의 테두리 선 굵기 설정. 단위는 픽셀, table에 입력시 하위태그 th,td에 상속-->
      <tr height="50"><!-- tr : table row-->
        <td width="100" align="center" colspan="2">1</td><!-- td : table date, 칸에 너비 부여시 다른 줄의 첫번째칸에도 전부 부여, 높이 부여시 같은 줄에 영향(tr에 부여해도됨)-->
        <!-- colspan -> td를 합쳐줌, rowspan -> tr을 합쳐줌-->
        <td width="50" rowspan="2">3</td>
      </tr>
      <tr height="100">
        <td width="100">4</td>
        <td width="200">5</td> 
      </tr>
  </table> <br><br><br><br><br><br><br><br>

  <table border="1" cellspacing="0">

    <tr height="50">
      <td colspan="4"></td>
      <td></td>
    </tr>
    
    <tr height="50">
      <td></td>
      <td colspan="4"></td>
    </tr>

    <tr height="50">
      <td></td>
      <td colspan="3"></td>
      <td width="50" rowspan="4"></td>
    </tr>

    <tr height="50">
      <td width="50" rowspan="3"></td>
      <td></td>
      <td colspan="2"></td>
    </tr>

    <tr height="50">
      <td colspan="3"></td>
    </tr>

    <tr height="50">
      <td width="50"></td>
      <td width="50"></td>
      <td width="50"></td>
    </tr>

  </table> <br><br><br><br><br><br><br><br>

<!--   
  table>
  ">"는 하위 태그를 상징  
  table>tr*2>td*3 -> 2줄 3칸
  table>tr*10>td*2 -> 10줄 2칸
  p#para -> p태그를 생성 하면서 p태그에 id="para" 부여 -> <p id="para"></p>
  #은 아이디 
  .은 클래스
  div.box -> <div class="box"></div> -->

  <!--셀데이터 입력시 td*3{$} 작성시 1부터 숫자 작성됨 {}안에 글자 넣으면 그 글자가 전부 채워짐-->
  <!-- table>tr*2>td*3{$}작성시 2줄 3칸에 각줄 첫칸에 1부터 숫자 입력됨-->
<hr>
<br>

  <table border="1">
    <thead>
      <tr>
        <th></th><!--thead에서는 td가 아닌 th로 칸생성-->
        <th width="100">번호</th>
        <th width="100">점수</th>
        <th width="100">이름</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th>컴공과</th> <!-- th는 제목에 해당하는 부분에 사용 thead만 아니라 tbody에서도 사용가능-->
        <td>1</td>
        <td>187</td>
        <td>김유신</td>
      </tr>

       <tr>
        <th>컴공과</th>
        <td>1</td>
        <td>187</td>
        <td>김유신</td>
      </tr>

      <tr>
        <th>정보통신과</th>
        <td>1</td>
        <td>187</td>
        <td>김유신</td>
      </tr>
    </tbody>
    
  </table>

</body>

</html>
