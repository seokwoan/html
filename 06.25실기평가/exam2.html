<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세모부</title>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="./static/javascript/exam1.js"></script>

  <link rel="stylesheet" href="./static/css/exam1.css">


</head>


<body>

  <div id="head">
    <div id="companyName"><h3>세상의 모든 부동산 - 세모부</h3></div>


    <div id="headBottom">
      <div id="counsel">상담</div>
    </div>

  </div>

  <div id="detail">
    <div id="imgSlide"><img id="showImg"></div>

    <div id="information">
      <div id="informHead">
        <div id="floor">다가구 4층</div>
        <div id="price">월세 1,000/60</div>
        <div id="placeInform">
          <span>해당층:4층</span>
          <span>방1개</span>
          <span>남서향</span>
          <span>공급/전용면적</span>
        </div>
      </div>

      <div id="informBody">
        <div id="informselect">
          <span>매물정보</span>
          <span>사진</span>
        </div>
        <div id="informTable">
          <table id="table">
            <tr>
              <td>소재지</td>
              <td colspan="3">0</td>
            </tr>
            <tr>
              <td>매물특징</td>
              <td colspan="3">0</td>
            </tr>
            <tr>
              <td>공급/전용면적</td>
              <td colspan="3">0</td>
            </tr>
            <tr>
              <td>해당층/총층</td>
              <td>0</td>
              <td>방수/욕실수</td>
              <td>0</td>
            </tr>
            <tr>
              <td>관리비</td>
              <td>0</td>
              <td>관리비부과기준</td>
              <td>0</td>
            </tr>
            <tr>
              <td>입주가능일</td>
              <td colspan="3">0</td>
            </tr>
            <tr>
              <td>융자금</td>
              <td colspan="3">0</td>
            </tr>
            <tr>
              <td>방향</td>
              <td>0</td>
              <td>주차가능여부</td>
              <td>0</td>
            </tr>
          </table>
        </div>

      </div>

    </div>

  </div>


  
</body>




</html>
