<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    let user = 0;
    while( !( 1 <= user && user <= 50 ) ){  
    // 조건식을 만들때 참, 거짓중 만들기 쉬운 조건식을 만들고 !(not을 붙여)
    //조건식의 참 거짓을 바꿔주면 빠르다.
    user = Number( prompt( " 1 ~ 50 중 하나를 입력하세요") );
    }
    // 언제 끝날지 모르는 반복문은 무한반복문이다. 


    var max = 50;
    var min = 1;
    var mul = 50;

    while( true ){
      com = Math.floor( Math.random() * mul ) + min ;  // *50 + 1 -> 1~50범위 

      if( user === com ){
        document.write( "정답!! com : "+com+"  user : "+user+" ") ;
        break;
      }
      else if( com < user ){
        document.write( ` UP (com : ${com}) <br> ` ) ;
        min = com + 1 ; //랜덤 범위의 최소값 - 결과가 업이므로 컴퓨터갑보다 +1아 최소값
        mul = max - min + 1 ; //랜덤 범위의 최대값 변화 없음 - 최소값이 변경되었으므로 * 값변경
      }
      else if( com > user ){
        document.write( ` Down (com : ${com}) <br> ` ) ;
        max = com - 1 ;  //랜덤 범위의 최대값 - 다운이므로 최대값만 변경
        mul = max - min + 1 ; // 랜덤 범위가 변경되었으므로 *의 값도 변경
      }
    }
  </script>

</head>

</body>
</html>
