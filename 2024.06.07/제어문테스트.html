  <script>


    var a = 0 ;
    var b = 0 ;

    var answer = 0 ;
    var re_answer = 0 ;

    if( answer + re_answer == 16456 && a != b && a != c && b != d && c != d && b < c){
      document.write( ` ${answer} 정답입니다. <br>` ) ;
    }
    else if( answer + re_answer != 16456 ){
      for( d = 1 ; d <= 7 ; d++){
        a = d + 2 ;
        answer = a * 1000 + b * 100 + c *10 + d ;
        re_answer = d * 1000 + c *100 + b * 10 + a;

            if( answer + re_answer == 16456 && a != b && a != c && b != d && c != d && b < c ){
              document.write( ` ${answer} 정답입니다. <br>` ) ;
              break;
            }
            else if( answer + re_answer != 16456 ){
              for( c = 1 ; c <= 9 ; c++){
                answer = a * 1000 + b * 100 + c *10 + d ;
                re_answer = d * 1000 + c *100 + b * 10 + a;
                if( answer + re_answer == 16456 && a != b && a != c && b != d && c != d && b < c ){
                  document.write( ` ${answer} 정답입니다. <br>` ) ;
                  b = 9;
                  break;
                }  
              }
            }  
          }
        }
      }
    }
