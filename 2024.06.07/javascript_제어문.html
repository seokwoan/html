  <script>
    // 문제 1.
    // 1 부터 100 까지 숫자를 출력하세요.
    // 숫자중에서 3의 배수에 해당하는 숫자 대신 '3배' 라고 출력
    //           8의 배수에 해당하는 숫자 대신 '8배' 라고 출력
    //       3과 8의 공동의 배수 숫자 대신 '3,8배' 라고 출력

   /*  for( var i = 1 ; i <= 100; i++){
      if( i % 3 == 0 && i % 8 == 0 ){
        document.write( " 3 , 8 배 <br>" ) ;
      }
      else if( i % 3 == 0 ){
        document.write( " 3배 <br>" ) ;
      }
      else if( i % 8 == 0 ){
        document.write( " 8배 <br>" ) ;
      }
      else{
        document.write( i + "<br>") ;
      }
    } */


    //문제 2.
    // 네개의 숫자로 이루어진 비밀번호 찾기
    // 각각의 숫자는 1 ~ 9중 하나이다.
    // 네개의 숫자는 서로 중복이 없다.
    // 첫번째 숫자는 네번째 숫자보다 2 더 크다.
    // 두번째 숫자는 세번째 숫자보다 작다.
    // 네개의 비밀번호 숫자와 비밀번호 숫자역순의 합은 16456이다.
    // 예) 비밀번호가 1234라면 1234 + 4321
    // 비밀번호 9137


    // 풀이 1.
    for( var d = 1 ; d <= 7 ; d++){
      for( var b = 1 ; b <= 8 ; b++){
        for( var c = 2 ; c <= 9 ; c++){
          var a = d + 2 ;
          var num = a * 1000 + b * 100 + c *10 + d;
          var reNum = d * 1000 + c *100 + b * 10 + a;
          if( num + reNum == 16456 && a != b && a != c && b != d && c != d && b < c ){
            document.write( ` 정답은 ${num} 입니다. <br> ` );
            break;
          }
        }
      }
    }

 
    // 풀이 2.
    var e = 0 ;
    var f = 0 ;
    var g = 0 ;
    var h = 0 ;    
    var f_1 = 0 ;
    var g_1 = 0 ;
    var passWord = e * 1000 + f * 100 + g * 10 + h ;
    var re_pass = h * 1000 + g * 100 + f * 10 + e ;


    while(true){
      if( passWord + re_pass == 16456 && e != f && e != g && f != h && g != h ){
        document.write( ` 비밀번호는 ${passWord} 입니다. <br>` ) ;
        break;
      }
      else if( passWord + re_pass != 16456 ){
        h = Math.floor( Math.random() * 7 ) + 1 ;// e가 h보다 2크므로 d의 최대값은 7
        e = h + 2 ;
        f_1 = Math.floor( Math.random() * 9 ) + 1 ;
        g_1 = Math.floor( Math.random() * 9 ) + 1 ;
        if( f_1 < g_1 ){
          f = f_1 ;
          g = g_1 ; 
        }
        /* else{
          f_1 = Math.floor( Math.random() * 9 ) + 1 ;
          g_1 = Math.floor( Math.random() * 9 ) + 1 ;
        } */
        passWord = e * 1000 + f * 100 + g * 10 + h ;
        re_pass = h * 1000 + g * 100 + f * 10 + e ;
      }
    }  
  

    //풀이 3.

    var i = 0 ;
    var j = 0 ;
    var k = 0 ;
    var l = 0 ;
    var secret = i * 1000 + j * 100 + k * 10 + l ;
    var re_secret = l * 1000 + k *100 + j * 10 + i;

    for( l = 1 ; l <= 7 ; l++){
      i = l + 2 ;
      secret = i * 1000 + j * 100 + k * 10 + l ;
      re_secret = l * 1000 + k * 100 + j * 10 + i ;
      if( secret + re_secret == 16456 && i != j && i != k && j != l && k != l && j < k ){
        document.write( ` ${secret} 정답입니다. <br>` ) ;
      }
      else if( secret + re_secret != 16456 ){
        for( j = 1 ; j <= 8 ; j++ ){
          secret = i * 1000 + j * 100 + k * 10 + l ;
          re_secret = l * 1000 + k *100 + j * 10 + i ;
          // document.write( secret + "<br>" ) ; c에서 브레이크?
          if( secret + re_secret == 16456 && i != j && i != k && j != l && k != l && j < k ){
            document.write( ` ${secret} 정답입니다. <br>` ) ;
            break;
          }
          else if( secret + re_secret != 16456 ){
            for( k = 1 ; k <= 9 ; k++){
              secret = i * 1000 + j * 100 + k * 10 + l ;
              re_secret = l * 1000 + k * 100 + j * 10 + i ;
              if( secret + re_secret == 16456 && i != j && i != k && j != l && k != l && j < k ){
                document.write( ` ${secret} 정답입니다. <br>` ) ;
                j = 9 ;
                break;
              }
            }
          }
        }
      }
    }

    // 풀이 4.
    
    var unLock = 1 ;
    var m = 1 ;
    var n = 1 ;
    var o = 1 ;
    var p = 1 ;
    var reLock = p * 1000 + o * 100 + n * 10 + m ;


    if( unLock + reLock == 16456 && m != n && m != o && n != p && o != p && n < o && m == p + 2 ){
      document.write( ` 축하합니다 ${unLock} 정답입니다. <br>` ) ;
    }
    else{
      for( unLock = 1111 ; unLock <= 9999 ; unLock++){
        m = Math.floor( unLock / 1000 ) ;
        n = Math.floor( (unLock % 1000) / 100 ) ;
        o = Math.floor( ( (unLock % 1000) % 100) / 10 ) ;
        p = Math.floor( ( (unLock % 1000) % 100) % 10 ) ;
        reLock = p * 1000 + o * 100 + n * 10 + m ;
        //document.write( unLock + " <br> " ) ;
        if( unLock + reLock == 16456 && m != n && m != o && n != p && o != p && n < o && m == p + 2 ){
          if( m > 0 && n > 0 && o > 0 && p > 0 ){
          document.write( ` 축하합니다 ${unLock} 정답입니다. <br>` ) ;
          break;
          }
        }
      }
    }



  </script>
